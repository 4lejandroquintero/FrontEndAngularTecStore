

<div class = "bootstrap-wrapper">
  <div class = "container">
    <div class = "row" style = "margin-top : 50px;">
      <div class = "col-md-6 offset-md-3">
        <div class="container text-center my-4">
          <img src="../../../assets/icon.png" width = "100" height = "100">
        </div>


        <div class="card-header">
          <ul class="nav nav-tabs">
              <li class="nav-item">
                  <a class="nav-link fw-bold" routerLink="/login">Iniciar Sesión</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link fw-bold" routerLink="/sendemail">Olvidé mi Contraseña</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active fw-bold" routerLink="/signup">Crear Cuenta</a>
            </li>

          </ul>
      </div>

        <h1 class="text-center fw-bold py-2" style = "margin-top : 20px;">Registrate aqui</h1>


        <form (ngSubmit) = "formSubmit()">

          <!-- <mat-form-field class="full-width"  appearance = "outline">
            <mat-label>Tipo Usuario ingrese  0</mat-label>
            <input required [(ngModel)] = "user.tipousuario" name = "tipousuario" matInput placeholder="Digite su nombre de usuario">
            <mat-hint>El tipo de usuario es 0</mat-hint>
          </mat-form-field> -->

          <mat-form-field class="full-width fw-bold"  appearance = "outline">
            <mat-label>Nombre de usuario</mat-label>
            <input required [(ngModel)] = "user.username" name = "username" matInput placeholder="Digite su nombre de usuario">
            <mat-hint>El nombre de usuario debe ser único</mat-hint>
          </mat-form-field>

          <mat-form-field class="full-width fw-bold"  appearance = "outline">
            <mat-label>Contraseña</mat-label>
            <input required [(ngModel)] = "user.password" name = "password" type = "password" matInput placeholder="Digite su contraseña">
            <mat-hint>Entre 6 y 15 caracteres</mat-hint>
          </mat-form-field>

          <mat-form-field class="full-width fw-bold"  appearance = "outline">
            <mat-label>Nombre</mat-label>
            <input required [(ngModel)] = "user.nombre" name = "nombre" matInput placeholder="Digite su nombre">
          </mat-form-field>

          <mat-form-field class="full-width fw-bold"  appearance = "outline">
            <mat-label>Apellido</mat-label>
            <input required [(ngModel)] = "user.apellido" name = "apellido" matInput placeholder="Digite su apellido">
          </mat-form-field>

          <mat-form-field class="full-width fw-bold"  appearance = "outline">
            <mat-label>Email</mat-label>
            <input required [(ngModel)] = "user.email" name = "email" type="email" matInput placeholder="Digite su email">
          </mat-form-field>

          <mat-form-field class="full-width fw-bold"  appearance = "outline">
            <mat-label>Telefono</mat-label>
            <input required [(ngModel)] = "user.telefono" name = "telefono" matInput placeholder="Digite su telefono">
          </mat-form-field>

          <mat-slide-toggle class="mt20 fw-bold" name = "admin" [(ngModel)] = "user.admin" color="#0b3046">
            Rol Usuario
          </mat-slide-toggle>

          <div class = "container text-center fw-bold">
            <button mat-raised-button style="background: #40c1f0; color: #0b3046;">Registrar</button>
            <button type="reset" style = "margin-left: 20px; background: #fb7185; color: #4c0519;" mat-raised-button class="lim">Limpiar</button>
          </div>
        </form>
        <br><br><br>
      </div>
    </div>
  </div>
</div>
