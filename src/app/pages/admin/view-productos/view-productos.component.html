<mat-card class="mt10" *ngFor = "let e of productos">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>
       Codigo del Producto => {{ e.codigo }}
      </mat-card-title>
      <mat-card-title>
        Descripción del producto => {{ e.descripcion }}
       </mat-card-title>
       <br/>
      <mat-card-subtitle>
       Categoria => {{ e.categoria.codigo }}
      </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" [routerLink] = "'/admin/ver-preguntas/'+e.productoId+'/'+e.codigo">FICHAS</button>
      <button mat-stroked-button color="primary" class="ml20">Existencia {{ e.existencia }} /unidad </button>
      <button mat-stroked-button color="primary" class="ml20">Precio ${{ e.precio }}</button>
      <button [routerLink] = "'/admin/producto/'+e.productoId" mat-flat-button color="primary" class="ml20">Actualizar</button>
      <button mat-flat-button color="warn" class="ml10" (click) = "eliminarProducto(e.productoId)">Eliminar</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>

<div class="container text-center mt20">
  <button routerLink="/admin/add-producto" mat-raised-button color="primary">Agregar producto en categoría</button>
</div>
