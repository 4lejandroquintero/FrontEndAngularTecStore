<mat-card>
  <h1>Actualizar Producto</h1>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form *ngIf = "producto" (submit) = "actualizarDatos()">
        <mat-form-field class="w100" appearance="fill">
          <mat-label>Codigo</mat-label>
          <input
          [(ngModel)] = "producto.codigo"
          type="text"
          name="codigo"
          placeholder="Digite el Codigo del producto"
          required
          matInput>
        </mat-form-field>
        <mat-form-field class="w100" appearance="fill">
          <mat-label>Descripción del producto</mat-label>
          <textarea
          [(ngModel)] = "producto.descripcion"
          type="text"
          name="descripcion"
          placeholder="Digite la descripción"
          matInput
          rows="8"></textarea>
        </mat-form-field>

        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Precio del producto</mat-label>
              <input
              [(ngModel)] = "producto.precio"
              type="number"
              name="precio"
              placeholder="Digite el precio del producto"
              matInput>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Existencia</mat-label>
              <input
              [(ngModel)] = "producto.existencia"
              type="number"
              name="existencia"
              placeholder="Digite existencia del producto"
              matInput>
            </mat-form-field>
          </div>
        </div>

        <mat-slide-toggle class="mt20" name = "activo" [(ngModel)] = "producto.activo" color="primary">
          Estado de publicación
        </mat-slide-toggle>

        <mat-form-field appearance="fill" class="mt20 w100">
          <mat-label>Categorías</mat-label>
          <mat-select name="categoria" [(ngModel)] = "producto.categoria.categoriaId">
            <mat-option *ngFor = "let c of categorias" [value] = "c.categoriaId">
              {{ c.codigo }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div class="container text-center">
          <button mat-raised-button color="primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</mat-card>
