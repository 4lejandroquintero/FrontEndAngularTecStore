<mat-card>
  <h1>Agregar nuevo Producto</h1>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form (ngSubmit) = "guardarCuestionario()">
        <mat-form-field class="w100" appearance="fill">
          <mat-label>Codigo</mat-label>
          <input
          [(ngModel)] = "productosData.codigo"
          type="text"
          name="codigo"
          required
          placeholder="Digite el Codigo"
          matInput>
        </mat-form-field>
        <mat-form-field class="w100" appearance="fill">
          <mat-label>Descripción</mat-label>
          <textarea
          [(ngModel)] = "productosData.descripcion"
          type="text"
          name="descripcion"
          placeholder="Digite la descripción"
          matInput
          rows="8"></textarea>
        </mat-form-field>

        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Precio</mat-label>
              <input
              [(ngModel)] = "productosData.precio"
              type="number"
              name="precio"
              placeholder="Digite el precio del producto"
              matInput>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Existencia</mat-label>
              <input
              [(ngModel)] = "productosData.existencia"
              type="number"
              name="existencia"
              placeholder="Digite la existencia del producto"
              matInput>
            </mat-form-field>
          </div>
        </div>

        <mat-slide-toggle class="mt20" name = "activo" [(ngModel)] = "productosData.activo" color="primary">
          Estado del Producto
        </mat-slide-toggle>

        <mat-form-field appearance="fill" class="mt20 w100">
          <mat-label>Categorías</mat-label>
          <mat-select name="categoria" [(ngModel)] = "productosData.categoria.categoriaId">
            <mat-option *ngFor = "let c of categoria" [value] = "c.categoriaId">
              {{ c.codigo }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div class="container text-center">
          <button mat-raised-button color="primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</mat-card>
