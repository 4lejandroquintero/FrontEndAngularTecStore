<div class="container">

  <div class="container text-center" style="margin: 30px">
    <div class="row">
      <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
    <h3>SISTEMA DE INVENTARIOS</h3>
  </div>

  <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
  <table class="table table-striped table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Precio</th>
        <th scope="col">Existencias</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <th scope="row">{{producto.idProducto}}</th>
        <td>{{producto.descripcion}}</td>
        <td>{{producto.precio}}</td>
        <td>{{producto.existencia}}</td>
        <td class="text-center">
          <div>
            <button (click)="editarProducto(producto.idProducto)" class="btn btn-info btn-sm me-3">Editar</button>
            <button (click)="eliminarProducto(producto.idProducto)" class="btn btn-danger btn-sm me-3">Eliminar</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
