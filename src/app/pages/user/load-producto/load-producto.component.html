<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <h1>Productos disponibles</h1>
    <div class="row mt20" *ngIf = "productos">
      <div class="col-md-6" *ngFor = "let e of productos">
        <mat-card class="mb20">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image">
            </div>
            <mat-card-title>
              {{ e.codigo }}
            </mat-card-title>
            <mat-card-subtitle>
              {{ e.categoria.codigo }}
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>{{ e.descripcion }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary">Ver</button>
            <button mat-button color="accent" [routerLink] = "'/user-dashboard/instrucciones/'+e.productoId">Empezar</button>
            <button mat-button color="dark">Existencias : {{ e.existencia }}</button>
            <button mat-button color="dark">Precio: {{ e.precio | currency }}</button>
          </mat-card-actions>
        </mat-card>
      </div>
      <div class="col-md-12" *ngIf = "productos.length == 0">
        <mat-card>
          <mat-card-content>
            <h1>No hay productos en esta categor√≠a</h1>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
