<mat-toolbar color="primary">
  <a
    [routerLink]="'/'"
    mat-icon-button
    class="example-icon"
    arial-label="Example icon-button with menu icon"
  >
    <mat-icon>home</mat-icon>
  </a>

  <label class="logo">TC</label>
  <span class="example-spacer"></span>

  <nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
      <a class="nav-link" routerLink="agregar-producto" routerLinkActive="active" style="margin-right: 50px"
      *ngIf="isLoggedIn"
      nav-link="true"
      >Agregar Producto</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="productos" style="margin-right: 50px" routerLinkActive="active"
            *ngIf="isLoggedIn"
            nav-link="true"
            >Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" style="margin-right: 50px"
            *ngIf="isLoggedIn"
            [routerLink]="'/signup'"
            nav-link="true"
            >Crear Admin</a>
          </li>
          <form class="d-flex" role="search">
            <button routerLink="buscar-producto" routerLinkActive="active" class="btn btn-outline-success" type="submit">Search</button>
          </form>

          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true"></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <a
    *ngIf="!isLoggedIn"
    [routerLink]="'/login'"
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    Iniciar sesión
  </a>
  <a
    *ngIf="!isLoggedIn"
    [routerLink]="'/signup'"
    mat-icon-button
    class="example-icon favorite-icon mr20 ml70"
    aria-label="Example icon-button with heart icon"
  >
    Registrar
  </a>
  <a
    *ngIf="isLoggedIn"
    (click)="logout()"
    style="margin-right: 50px"
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
    nav-link="true"
  >
    Cerrar sesión
  </a>

  <button
    *ngIf="isLoggedIn && user"
    mat-button
    style="margin-right: 10px"
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    {{ user.username }}
  </button>
  <button
    [routerLink]="'/'"
    mat-button
    style="margin-right: 10px"
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    X
  </button>
</mat-toolbar>
