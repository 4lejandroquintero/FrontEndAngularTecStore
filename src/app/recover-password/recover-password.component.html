<div class="box">
  <span class="borderLine"></span>
  <div class="container">
    <div class="row mt20">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class="container text-center">
            <img src="../../../assets/security.png" width="100" height="100" />
          </div>

          <h1 class="text-center">Recuperación de contraseña</h1>
          <form >
            <mat-form-field class="full-width" appearance="outline">
              <input
                matInput
                hidden
                name="mailFrom"
                value="alejoq96@gmail.com"
              />
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input

                name="email"
                required
                type="text"
                matInput
                placeholder="Digite su email"
              />
              <mat-hint>El correo debe ser valida</mat-hint>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <input
                matInput
                hidden
                name="subject"
                value="Recuperar tu contraseña"
              />
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Nombre de usuario</mat-label>
              <input

                name="username"
                required
                matInput
                placeholder="Digite su nombre de usuario"
              />
              <mat-hint>El nombre de usuario debe ser valido</mat-hint>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <input
              matInput

              name="jwt"
              />
            </mat-form-field>

            <br />
            <br /><br />
            <div class="container text-center">
              <button (click)="enviarEmailUsuario()" mat-raised-button color="accent">
                Recuperar
              </button>
              <button
                routerLink="/login"
                style="margin-left: 20px"
                mat-raised-button
                color="primary"
              >
                Regresar
              </button>
              <button
                routerLink="/token"
                style="margin-left: 20px"
                mat-raised-button
                color="warn"
              >
                Generar Token
              </button>
            </div>
          </form>
        </mat-card>
        <div class="row"></div>
      </div>
    </div>
  </div>
